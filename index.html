<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Counter</title>
    <style>
        .Product-card{
            height: 100px;
            width: 100px;
        }

        .shirt-img{
            height: 400px;
            display: block;
            margin: 10px auto;
        }

        .quantity-btn-container{
            display: flex;
            justify-content: space-around;
            align-items: center;

        }
 .btn-quantity{
    height: 40px;
    margin-top: 30px;
    cursor: pointer;
 }


    </style>
</head>
<body>
    <div class="Product-card">
           <img src="./T-shirt.jpg"  class="shirt-img"/>

<div class="quantity-btn-container">
    <img src="minus.png" class="btn-quantity" onclick="handleQuantityChange('dec')" />

<span class="quantity-text" id="quantity-text"></span>


    <img src="plus.png" class="btn-quantity" onclick="handleQuantityChange('inc')"/>

</div>


 </div>
    
    
</body>
</html>
